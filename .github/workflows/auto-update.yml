name: Auto update DB
on:
  schedule:
    - cron: '15 18 * * MON,THU'

jobs:
  run:
    name: Update the Collectives DB
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install

      - name: Run the update
        run: npm run extract

      - name: Commit changes
        uses: EndBug/add-and-commit@v5
        with:
          author_name: David de los Santos Boix
          author_email: ddlsb@hotmail.com
          message: 'Updated Collectives DB'
          add: '*.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}